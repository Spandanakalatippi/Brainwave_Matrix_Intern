<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Booking Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Book a Room</h2>
    <form id="bookingForm">
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name:</label>
        <input type="text" class="form-control" id="fullName" name="fullName" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" class="form-control" id="email" name="email" required>
      </div>
      <div class="mb-3">
        <label for="checkInDate" class="form-label">Check-in Date:</label>
        <input type="date" class="form-control" id="checkInDate" name="checkInDate" required>
      </div>
      <div class="mb-3">
        <label for="checkOutDate" class="form-label">Check-out Date:</label>
        <input type="date" class="form-control" id="checkOutDate" name="checkOutDate" required>
      </div>
      <div class="mb-3">
        <label for="roomId" class="form-label">Room ID:</label>
        <select class="form-control" id="roomId" name="roomId" required>
          <option value="room1">Room 1 - $250/night</option>
          <option value="room2">Room 2 - $150/night</option>
<option value="room2">Room 3 - $200/night</option>
<option value="room2">Room 4 - $150/night</option>
          <!-- Add more room options here -->
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Book Now</button>
    </form>

    <div id="bookingStatus" class="mt-4"></div>
  </div>

  <script>
    document.getElementById("bookingForm").addEventListener("submit", function(event) {
      event.preventDefault();

      const fullName = document.getElementById("fullName").value;
      const email = document.getElementById("email").value;
      const checkInDate = document.getElementById("checkInDate").value;
      const checkOutDate = document.getElementById("checkOutDate").value;
      const roomId = document.getElementById("roomId").value;
      const roomPrice = document.getElementById("roomId").options[document.getElementById("roomId").selectedIndex].getAttribute('data-price');

      const bookingStatus = document.getElementById("bookingStatus");
      bookingStatus.innerHTML = `
        <p>Booking Details:</p>
        <p>Name: ${fullName}</p>
        <p>Email: ${email}</p>
        <p>Check-in: ${checkInDate}</p>
        <p>Check-out: ${checkOutDate}</p>
        <p>Room: ${roomId}</p>
        <p>Price: $${roomPrice}</p>
        <p>Booking successful! We will contact you for confirmation.</p>
      `;

      // You can also send this data to a backend for processing and storage
    });
  </script>
</body>
</html>
