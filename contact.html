<section class="contact py-5">
  <div class="container">
    <h2 class="text-center mb-4">Contact Us</h2>
    <div class="row">
      <div class="col-md-6">
        <form>
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Your Name">
          </div>
<br>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Your Email">
          </div>
<br>
 <div class="form-group">
            <label for="Message">Message</label>
            <input type="form-control" class="form-control" id="message" placeholder="Your Message">
          </div>
 <br>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>

      <div class="col-md-6">
        <div class="contact-info">
          <h4>Contact Information</h4>
          <p><i class="bi bi-geo-alt-fill"></i> 123 Main Street, City, Country</p>
          <p><i class="bi bi-envelope-fill"></i> info@example.com</p>
          <p><i class="bi bi-phone-fill"></i> +1 234 567 8900</p>
          <p><i class="bi bi-clock-fill"></i> Mon - Fri: 9:00 AM - 6:00 PM</p>
        </div>
      </div>
    </div>
  </div>
</section>
